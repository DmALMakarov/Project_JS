<!DOCTYPE html>
<html lang="ru">
<head>
	<title>4</title>
</head>
<body>
	<a href="html1.html">Страница #1</a><br>
	<a href="html2.html">Страница #2</a><br>
	<a href="html3.html">Страница #3</a><br>
	<a href="html4.html">Страница #4</a><br>
	<script type="text/javascript">
		document.cookie = Date.now()+"=DOC #4";
		arr = document.cookie.split('; ')
	</script>
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>

	<center><h1>СТРАНИЦА #4</h1></center><br>
	<center><div class="list"></div></center>
	<script type="text/javascript">

		arr.forEach(function(item, index, array) {
			if (item[0] == 1) {
				t = item.split("=");
				var d = new Date(Number(t[0]));
				
				$(".list").append(d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+" "+d.getDate()+"."+(d.getMonth()+1)+"."+d.getFullYear()+" - "+t[1]+"<br>");
			}
		});
		
	</script>

</body>
</html>
